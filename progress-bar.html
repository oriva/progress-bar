<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Progress bar</title>
	<link rel="stylesheet" href="css/progress.css">
</head>
<body>
	<progress max="100" value="0"></progress>
	<h2>Просто картинка, чтобы было заметно загрузку. Можно сделать отслеживание прогресса загрузки на картинку (загружая её как blob через асинхронный запрос), но надо сервак разворачивать
		<br><em style="color: red">П.с. не вынес script в отдельный файл, чтобы не чистить кеш. Да и проект не на продакшн</em>
	</h2>
	<img src="tokio.jpg" alt="">
	<script>
		window.addEventListener('load', ()=>{
		    let progressVal = 0;
		    let delay = parseInt(prompt('Введите задержку в миллисекундах (Примерно 100)')) || 100;
			function progressIt () {
                document.getElementsByTagName('progress')[0].value = progressVal;
                progressVal++;
                setTimeout(()=>{
                    progressIt();
				}, delay);
			}
            progressIt();
		});
	</script>
</body>
</html>
